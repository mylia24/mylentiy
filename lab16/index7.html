<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>16_7</title>
</head>
<body>

<p id="paragraph1">2</p>
<p id="paragraph2">5</p>
<p id="paragraph3">8</p>

<script>
function displaySquare(event) {
  var number = parseInt(event.target.textContent); 
  var square = number * number; 
  event.target.textContent = square; 
}

var paragraphs = document.querySelectorAll('p');

paragraphs.forEach(function(paragraph) {
  paragraph.addEventListener('click', displaySquare); // Подія click відбувається при натисканні на параграф
});
</script>

</body>
</html>
