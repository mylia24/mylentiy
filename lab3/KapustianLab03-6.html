<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Таблиця</title>
    <style>
      table {
        border: 4px dashed palegreen;
        width: 50%;
      }
      td {
        border: 1px solid saddlebrown;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        ТН
      </caption>
      <tr>
        <th>ййй</th>
        <th>ццц</th>
        <th>ууу</th>
        <th>ккк</th>
        <th>еее</th>
      </tr>
      <tr style="text-align: right">
        <td>000</td>
        <td>111</td>
        <td>222</td>
        <td>333</td>
        <td>444</td>
      </tr>
      <tr style="text-align: center">
        <td>555</td>
        <td>666</td>
        <td>777</td>
        <td>888</td>
        <td>999</td>
      </tr>
      <tr>
        <td>яяя</td>
        <td>ччч</td>
        <td>ссс</td>
        <td>ммм</td>
        <td>иии</td>
      </tr>
      <tr>
        <td>ттт</td>
        <td>ььь</td>
        <td>ббб</td>
        <td>ббб</td>
        <td>ююю</td>
      </tr>
      <tr>
        <td>...</td>
        <td>єєє</td>
        <td>\\\</td>
        <td>\\\</td>
        <td>===</td>
      </tr>
      <tr style="text-align: center">
        <td>№№№</td>
        <td>%%%</td>
        <td>:::</td>
        <td>???</td>
        <td>"""</td>
      </tr>
    </table>
  </body>
</html>
