<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Таблиця</title>
    <style>
      table,
      td {
        border: 1px solid purple;
      }

      td {
        padding: 10px;
      }

      table {
        float: right;
        background-color: salmon;
      }

      img {
        width: 200px;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>

  <body>
    <table cellspacing="3">
      <tbody>
        <tr>
          <td colspan="2">
            <img
            src=https://images.unsplash.com/photo-1505533321630-975218a5f66f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1974&q=80"
            />
          </td>
          <td>g</td>
          <td>n</td>
        </tr>
        <tr>
          <td>b</td>
          <td>f</td>
          <td>b</td>
          <td>s</td>
        </tr>

        <tr>
          <td rowspan="2">
            <img
              src="https://images.unsplash.com/photo-1526779259212-939e64788e3c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2074&q=80"
            />
          </td>
          <td>n</td>
          <td rowspan="2" colspan="2">
            <img
              height="200"
              src="https://images.unsplash.com/photo-1561816544-21ecbffa09a3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1974&q=80"
            />
          </td>
        </tr>

        <tr>
          <td>j</td>
        </tr>

        <tr>
          <td>b</td>
          <td>cgbxdfbxdfb</td>
          <td>sxdfbhxfdbxx</td>
          <td>x</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
