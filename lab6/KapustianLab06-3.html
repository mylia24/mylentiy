<!DOCTYPE html>
<head>
    <title>Використання сенсорних зображень</title>
    <meta charset=UTF-8>
</head>
<body>
<h1 align="center">Моя Батьківщина</h1>
<center>
    <map name="map1">
        <area shape="rect" coords="0,0,300,200" href="#" title="Цей музей присвячений збереженню і вивченню культурної спадщини регіону. Він вміщує колекції, що розповідають про історію, традиції та культуру місцевого населення.">
    </map>
    <map name="map2">
        <area shape="rect" coords="0,0,300,200" href="#" title="Прекрасне місце для відпочинку та прогулянок у природному середовищі. Парк славиться своїми деревами, квітами і ландшафтним дизайном, що приваблює відвідувачів з усього регіону.">
    </map>
    <map name="map3">
        <area shape="rect" coords="0,0,300,200" href="#" title="Чудове місце з величезними каштанами, яке створює неповторну атмосферу для прогулянок і відпочинку під тінями старовинних дерев. Її краса і чарівність залучають туристів та місцевих жителів.">
    </map>
    <img src="image/kraeznavchiy.jpg" width="300" height="200" border="1" hspace="10" vspace="10" usemap="#map1">
    <img src="image/korpusnyi.jpg" width="300" height="200" border="1" hspace="10" vspace="10" usemap="#map2">
    <img src="image/kashtanova.jpg" width="300" height="200" border="1" hspace="10" vspace="10" usemap="#map3">
</center>
</body>
</html>
