<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Кімнатні квіти</title>
</head>
<body>
    <h2>Список кімнатних квітів</h2>
    
    <h3>Ампельні квіти</h3>
    <ul>
        <li>Пурпурова кобея</li>
        <li>Сеньйоріта</li>
        <li>Ліпкодерма</li>
    </ul>
    
    <h3>Квітучі квіти</h3>
    <ol>
        <li>Азалія</li>
        <li>Фіалка</li>
        <li>Герань</li>
    </ol>
    
    <h3>Сукуленти</h3>
    <ul type="square">
        <li>Алое</li>
        <li>Сансевієрія</li>
        <li>Каланхое</li>
    </ul>

    <h3>Кактуси</h3>
    <ul type="circle">
        <li>Шарлоттова кактус</li>
        <li>Перуанська груша</li>
        <li>Слонова нога</li>
    </ul>
</body>
</html>
