<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="../../classroom tasks/accept.html">
      <label for="name"> Ім'я: <input name="name" id="name" type="text" value="" /> </label>
      <div>
        Стать:
        <label for="man"> <input type="radio" name="pol" id="man" value="male" />Ч </label>
        <label for="woman"> <input type="radio" name="pol" id="woman" value="female" />Ж </label>
      </div>
      <div>
        <label for="uni">Де вчишся? <input type="text" id="uni" /></label>
      </div>
      <label for="course">
        А курс який? Сподіваюсь хоч не перший!?
        <select name="curs" id="course" size="1">
          <option value="1">Перший</option>
          <option value="2">Другий</option>
          <option value="3" selected>Третій</option>
          <option value="4">Четвертий</option>
          <option value="5">П'ятий</option>
        </select>
      </label>
      <br />
      <label for="about"
        >Розкажи шось:
        <br />
        <textarea name="about" id="about" rows="6" cols="60" wrap="off"></textarea>
      </label>
      <div>
        <label for="cv">
          Завантажуй резюме сюди
          <input type="file" name="friend" id="cv" size="50" accept="припустимий тип файлу" />
        </label>
      </div>
      <br />
      <div>
        <input type="submit" value="Надіслати" />
        <input type="reset" value="Очистити" />
      </div>
    </form>
  </body>
</html>
