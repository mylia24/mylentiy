<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Список садових квітів</title>
</head>
<body>
    <h2>Список садових квітів</h2>
    
    <h3>Однорічні квіти</h3>
    <ul type="square">
        <li>Марігольд</li>
        <li>Барвінок</li>
        <li>Мальва</li>
    </ul>
    
    <h3>Багаторічні квіти</h3>
    <ul type="disc">
        <li>Півонія</li>
        <li>Ірис</li>
        <li>Рудбекія</li>
    </ul>
    
    <h3>Луковичні квіти</h3>
    <ul type="circle">
        <li>Тюльпан</li>
        <li>Нарцис</li>
        <li>Крокус</li>
    </ul>

    <h3>Рози</h3>
    <ul>
        <li>Троянда "Королева"> </li>
        <li>Троянда "Чайка"</li>
        <li>Троянда "Місто Київ"</li>
    </ul>
</body>
</html>
