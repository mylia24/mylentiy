    <html>
        <head>

            <title>Рядок, що біжить</title>

            <p align="CENTER">
                <marquee width="800" bgcolor="#99ff00" height="50" behavior="Alternate">
                    <font color="#8b008b" face="Verdana" size="4"><b><i><alternate>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</alternate></i></b></font>
                </marquee>
            </p>

                </marquee>
            </p>
            <p align="CENTER">
                <marquee width="800" bgcolor="blue" height="50" direction="right" behavior="slide">

            </p>
            <p align="CENTER">
                <marquee width="800" bgcolor="yellow" height="50" behavior="slide" scrolldelay="70">

                </marquee>
            </p>
            <p align="CENTER">
                <marquee width="800" bgcolor="000000" height="50" behavior="slide" scrolldelay="80">
