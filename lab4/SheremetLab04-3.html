<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Рядок, що біжить</title>
</head>
<body>
    <p align="center">
        <marquee width="800" bgcolor="#99ff00" height="50" behavior="Alternate">
            <font size="4">на mid</font>
            <img src="img/nevermore.png" height="50">
            <img src="img/tiny.png" height="50">
        </marquee>
    </p>
    <p align="center">
        <marquee width="100" bgcolor="#99ff00" height="100" behavior="scroll" direction="up">
            <img src="img/nevermore.png" height="50">
            <img src="img/tiny.png" height="50">
        </marquee>
    </p>
    <p align="center">
        <marquee width="100" bgcolor="#99ff00" height="120" behavior="slide" direction="down">
            <img src="img/tiny.png" height="50">
            <img src="img/nevermore.png" height="50">
        </marquee>
    </p>
    <p align="CENTER">
        <marquee width="800" bgcolor="yellow" height="50" behavior="slide" scrolldelay="70">
            <font color="red" face="Verdana" size="4"><b><i>fffdsff</i></b></font>
        </marquee>
    </p>
    <p align="CENTER">
        <marquee width="800" bgcolor="000000" height="50" behavior="slide" scrolldelay="80">
            <font color="AOAOAO" face="Verdana" size="4"><b><i>fffdsff</i></b></font>
        </marquee>
    </p>
</body>
</html>
