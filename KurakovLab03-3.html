<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>KurakovLab03-3</title>
	<style>
		table {
			width: 75%;
			border-collapse: collapse;
		}

		th {
			width: 100%;
			border: 1px solid black;
		}

		td {
			width: 25%;
			text-align: left;
			padding: 5px;
			border: 1px solid black;
		}

		td.right-align {
			width: 75%;
			text-align: right;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th colspan="2">Продажі за місяць</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Товар 1</td>
				<td class="right-align">$100</td>
			</tr>
			<tr>
				<td>Товар 2</td>
				<td class="right-align">$75</td>
			</tr>
			<tr>
				<td>Товар 3</td>
				<td class="right-align">$120</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
