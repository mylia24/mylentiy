<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оголошення</title>
</head>

<body>
    <marquee style="background-color: black; color: red; width: 200px; height: 100px; display: block; margin: auto;"
        behavior="alternate" direction="left">Новини Полтавщини</marquee>
    <marquee style="background-color: red; color: black; width: 100px; height: 200px; display: block; margin: auto;"
        behavior="scroll" direction="left">$ - 38,20</marquee>
    <marquee style="background-color: blue; color: yellow; width: 500px; height: 250px; display: block; margin: auto;"
        behavior="slide" direction="right">Євро - 41,35</marquee>
    <marquee
        style="background-color: yellow; color: blue; width: 250px; height: 500px; display: block; text-align: center; margin: auto;"
        behavior="alternate" direction="up" scrolldelay="5">Продаж техніки з Європи</marquee>
    <marquee
        style="background-color: black; color: white; width: 100px; height: 50px; display: block; text-align: center; margin: auto;"
        behavior="scroll" direction="down" scrolldelay="12">Купівля земельних ділянок</marquee>
</body>

</html>
