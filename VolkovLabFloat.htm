<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
</head>

<body>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .wrapper {
            height: 100vh;
        }

        .block {
            display: inline-block;
            box-sizing: border-box;
            border: 1px solid white;
        }

        .blue {
            background-color: #5b9bd5;
            width: 80%;
            height: 25%;
            float: left;
            border: 3px solid white;
        }

        .gray {
            background-color: #6e7d82;
            width: 20%;
            height: 75%;
            float: right;
            border: 3px solid white;
        }

        .azure {
            background-color: #5bd1d1;
            width: 25%;
            height: 25%;
            float: left;
            border: 3px solid white;
        }

        .red {
            background-color: #e16b6b;
            width: 25%;
            height: 25%;
            float: left;
            border: 3px solid white;
        }

        .yellow {
            background-color: #ffc000;
            width: 30%;
            height: 50%;
            float: right;
            border: 3px solid white;
        }

        .green {
            background-color: #31a475;
            width: 50%;
            height: 25%;
            float: left;
            border: 3px solid white;
        }

        .orange {
            background-color: #c55a11;
            width: 100%;
            height: 25%;
            float: left;
            border: 3px solid white;
        }

        @media screen and (max-width: 500px) and (min-width: 500px) and (min-width: 750px) and (min-width: 950px) and (min-width: 1200px) {
            .blue {
                background-color: #5b9bd5;
                width: 80%;
                height: 25%;
                float: left;
            }

            .gray {
                background-color: #6e7d82;
                width: 20%;
                height: 75%;
                float: right;
            }

            .azure {
                background-color: #5bd1d1;
                width: 25%;
                height: 25%;
                float: left;
            }

            .red {
                background-color: #e16b6b;
                width: 25%;
                height: 25%;
                float: left;
            }

            .yellow {
                background-color: #ffc000;
                width: 30%;
                height: 50%;
                float: right;
            }

            .green {
                background-color: #31a475;
                width: 50%;
                height: 25%;
                float: left;
            }

            .orange {
                background-color: #c55a11;
                width: 100%;
                height: 25%;
                float: left;
            }
        }
    </style>

    <body>
        <div class="wrapper">
            <div class="block blue"></div>
            <div class="block gray"></div>
            <div class="block azure"></div>
            <div class="block red"></div>
            <div class="block yellow"></div>
            <div class="block green"></div>
            <div class="block orange"></div>
        </div>
    </body>

</html>
