<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
</head>
<body>
    <script>
        //З допомогою циклу while вивести всі прості числа в проміжку від 0 до 100
        let number = 2;

        while (number <= 100) {
            let isSimple = true;
            
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i === 0) {
                    isSimple = false;
                    break;
                }
            }
            
            if (isSimple) {
                console.log(number);
            }
            
            number++;
        }
    </script>
</body>
</html>
