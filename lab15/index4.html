<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15_4</title>
</head>
<body>
    <script>
        let month = parseInt(prompt("Введіть число від 1 до 12:"));
        switch (month) {
            case 1 : alert('Січень, зима.');
            break;

            case 2 : alert('Лютий, зима');
            break;

            case 3 : alert('Березень, весна');
            break;

            case 4 : alert('Квітень, весна');
            break;

            case 5 : alert('Травень, весна');
            break;

            case 6 : alert('Червень, літо');
            break;

            case 7 : alert('Липень, літо');
            break;

            case 8 : alert('Серпень, літо');
            break;

            case 9 : alert('Вересень, осінь');
            break;

            case 10 : alert('Жовтень, осінь');
            break;

            case 11 : alert('Листопад, осінь');
            break;

            case 12 : alert('Грудень, зима');
            break;
        }
    </script>
</body>
</html>
