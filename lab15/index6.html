<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15_6</title>
</head>
<body>
    <script>
        let day = parseInt(prompt('Введіть число від 1 до 7:'));
        switch (day) {
            case 1: alert("Понеділок")
            break;

            case 2: alert("Вівторок")
            break;

            case 3: alert("Середа")
            break;

            case 4: alert("Четвер")
            break;

            case 5: alert("Пятниця")
            break;

            case 6: alert("Субота")
            break;

            case 7: alert("Неділля")
            break;
        }
    </script>
</body>
</html>
