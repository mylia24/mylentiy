<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Завдання 1</title>
  </head>
  <body>
    <h2>Завдання 1</h2>

    <form action="confirmation.html" target="_blank">
      Ваше ім'я:
      <input name="name" type="text" maxlength="40" size="40" value="" /><br />

      Ваша стать: <br />
      <input type="radio" name="pol" value="male" /> Чоловіча
      <input type="radio" name="pol" value="female" />Жіноча <br />

      На якому курсі Ви навчаєтесь?
      <select name="curs" size="1">
        <option value="1" selected>Перший</option>
        <option value="2">Другий</option>
        <option value="3">Третій</option>
        <option value="4">Четвертий</option>
        <option value="5">П'ятий</option>
      </select>
      <br />

      Які дисципліни ви вивчаєте на курсі?<br />
      <input type="checkbox" name="web" value="yes" checked />
      WEB-програмування<br />
      <input type="checkbox" name="eldinam" value="yes" /> Технічнa
      електродинаміка<br />

      Напишіть декілька слів про себе:<br />
      <textarea name="about" rows="6" cols="60" wrap="off"></textarea>
      <p>
        <input type="submit" value="Відіслати дані" />
        <input type="reset" value="Очистити форму" />
        <input type="file" name="friend" size="50" accept=".docx" />
      </p>
    </form>
  </body>
</html>
