<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>
    <style>
        /* Клас для назви розділу */
        .section-title {
          font-size: 28px;
          font-weight: bold;
          color: #333;
          text-decoration: underline;
        }
    
        /* Клас для тексту */
        .custom-text {
          font-family: Arial, sans-serif;
          font-size: 16px;
          line-height: 1.5;
          color: #666;
        }
    
        /* Клас для виноски */
        .footnote {
          font-style: italic;
          color: #999;
        }
      </style>
</head>
<body>
    <h2 class="section-title">Назва розділу</h2>
    <p class="custom-text">Це текст, який має виглядати особливим чином.</p>
    <p class="custom-text">Це інший абзац з використанням того ж класу.</p>
    <p class="footnote">Це виноска або додаткова інформація.</p>
</body>
</html>
