            <h1>Poltava</h1>
         <p>Це невеличке, але напрочуд мальовниче місто, засноване 899 року сіверянами. Його називають духовним центром України. Приїхати сюди варто за неповторним колоритом, аби поїсти місцевих галушок та прогулятися в компанії гоголівських героїв.</p>
