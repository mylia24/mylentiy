<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>KurakovLab06-5</title>
  <style>
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    
    .image-map {
      position: relative;
    }
    
    .image-map img {
      width: 100%;
      height: auto;
    }
    
    .image-map .shape {
      position: absolute;
      cursor: pointer;
    }
    
    .image-map .shape.circle {
      border-radius: 50%;
      background-color: rgba(255, 0, 0, 0.5);
    }
    
    .image-map .shape.rectangle {
      background-color: rgba(0, 255, 0, 0.5);
    }
    
    .image-map .shape.polygon {
      background-color: rgba(0, 0, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-map">
      <img src="image-map.jpg" width="1058" height="687" alt="Image Map" usemap="#map">
      <map name="map">
        <area shape="polygon" coords="200,25,40,335,350,150" href="KurakovLab01-9.html" title="Про мене" alt="Трикутник">
        <area shape="rectangle" coords="250,406,790,300" href="KurakovLab05-3.html" title="Мої посилання" alt="Прямокутник">
        <area shape="circle" coords="655,150,120" href="KurakovLab06-3.html" title="Моя Батьквіщина" alt="Коло">
      </map>
    </div>
  </div>
</body>
</html>
