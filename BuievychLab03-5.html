<!DOCTYPE html>
<html>
<head>
    <title>Таблиця з об'єднаними комірками</title>
</head>
<body>
    <table border="1" cellpadding="10">
        <tr>
            <td rowspan="2" colspan="2" align="center" valign="middle">Комірка 1</td>
            <td colspan="2" align="center" valign="middle">Комірка 2</td>
            <td align="center" valign="middle">Комірка 3</td>
        </tr>
        <tr>
            <td align="center" valign="middle">Комірка 4</td>
            <td align="center" valign="middle">Комірка 5</td>
            <td align="center" valign="middle">&nbsp;</td>
        </tr>
        <tr>
            <td colspan="3" align="center" valign="middle">Комірка 6</td>
            <td align="center" valign="middle">Комірка 7</td>
            <td rowspan="2" colspan="2" align="center" valign="middle">Комірка 8</td>
        </tr>
        <tr>
            <td align="center" valign="middle">Комірка 9</td>
            <td align="center" valign="middle">Комірка 10</td>
            <td align="center" valign="middle">Комірка 11</td>
            <td align="center" valign="middle">Комірка 15</td>
        </tr>
        <tr>
            <td align="center" valign="middle">Комірка 12</td>
            <td colspan="2" align="center" valign="middle">Комірка 13</td>
            <td colspan="2" align="center" valign="middle">Комірка 14</td>
        </tr>
    </table>
</body>
</html>
