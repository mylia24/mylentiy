<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Bootstrap</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .cells {
      background-color: white;
      border: 1px solid gray;
      height: 33.33vh;
      display: flex;
      align-items: start;
      justify-content: center;
      font-size: 20px;
    }

    @media screen and (min-width: 1200px) {
      .cell1 {
        background-color: bisque;
      }

      .cell2 {
        color: red;
        font-weight: bold;
      }

      .cell6 {
        color: blue;
        font-weight: bold;
      }

      .cell7 {
        background-color: bisque;
      }
    }

    @media screen and (min-width: 992px) and (max-width: 1199px) {
      .cell2 {
        background-color: pink;
      }

      .cell4 {
        background-color: pink;
      }

      .cell6 {
        background-color: pink;
      }
    }

    @media screen and (min-width: 768px) and (max-width: 991px) {
      .cells {
        height: 20vh;
      }

      .cell2 {
        font-size: 30px;
      }

      .cell3 {
        background-color: rgb(255, 147, 255)
      }

      .cell4 {
        font-size: 30px;
      }

      .cell5 {
        background-color: rgb(255, 147, 255)
      }
    }

    @media screen and (max-width: 767px) {
      .cells {
        height: 14.28vh;
        color: green;
      }
    }
  </style>
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-xl-8 col-lg-4 col-md-6 col-md-6 col-sm-12 cells cell1">
        Ліва частина шапки
      </div>
      <div class="col-xl-4 col-lg-8 col-md-6 col-sm-12 cells cell2">
        Права частина шапки
      </div>
      <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12 cells cell3">
        Ліве меню
      </div>
      <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12 cells cell4">
        Контент
      </div>
      <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12 cells cell5">
        Праве меню
      </div>
      <div class="col-xl-3 col-lg-8 col-md-6 col-sm-12 cells cell6">
        Ліва частина підвалу
      </div>
      <div class="col-xl-9 col-lg-4 col-md-6 col-sm-12 cells cell7">
        Права частина підвалу
      </div>
    </div>
  </div>
</body>

</html>
