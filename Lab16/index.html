<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lab2</title>
        <style>
            .imgs {
                display: flex;
                justify-content: space-around;
                width: 100%;
            }
            .links {
                display: flex;
                flex-direction: column;
            }
            .links a {
                font-size: 16px;
                text-decoration: none;
                color: blue;
                margin: 4px;
                background-color: rgb(86, 202, 238);
            }
            .inputs {
                display: flex;
                flex-direction: column;
                background-color: rgb(212, 71, 255);
                height: 150px;
            }
            .inputs input {
                width: 125px;
            }
            .paras {
                font-size: 24px;
                background-color: rgb(231, 233, 106);
            }
            .valid {
                border: 4px solid rgb(3, 82, 3);
            }
            .wrong {
                border: 4px solid rgb(151, 233, 103);
            }
            .divs {
                height: 250px;
            }
            .divs div {
                margin: 5px;
                height: 75px;
            }
        </style>
    </head>
    <body>

                id="pic_1"
                width="300px"
                height="200px"

            />

                id="pic_2"
                width="300px"
                height="200px"
                onclick="showSource(pic2)"

                alt="pic"
            />

        <div class="links">
            <a href="https://www.google.com/" target="_blank" class="links_t"
                >Google </a

                >GitHub </a

            ><br />

            <p class="numbers">6</p>
