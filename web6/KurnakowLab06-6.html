<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Одногруппники</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        h1 {
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .image-container {
            display: flex;
            justify-content: space-between;
            
            margin-top: 20px;
            height: 65vh;
        }

        .image {
            width: 300px;
            height: 200px; 
            margin-right: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            position: relative;
        }

        .image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-text {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
        }

        .image:hover .image-text {
            display: block;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Одногруппники</h1>
    </header>

    <div class="container">
        <div class="image-container">
            <div class="image">
                <img src="illa.jpg" alt="Фото 1"usemap="#map1">
                <div class="image-text">
                    <h2>Ілля</h2>
                    <p>Добрий</p>
                </div>
            </div>
            <div class="image">
                <img src="vlad.jpg" alt="Фото 2" usemap="#map2">
                <div class="image-text">
                    <h2>Влад</h2>
                    <p>Веселий</p>
                </div>
            </div>
            <div class="image">
                <img src="illa2.jpg" alt="Фото 3" usemap="#map3">
                <div class="image-text">
                    <h2>Ілля</h2>
                    <p>Кмітливий</p>
                </div>
            </div>
        </div>
    </div>
    <map name="map1">
        <area shape="rect" coords="0,0,300,260" href="#" title="Ілля">
      </map>
      <map name="map2">
        <area shape="rect" coords="0,0,300,260" href="#" title="Влад">
      </map>
      <map name="map3">
        <area shape="rect" coords="0,0,300,260" href="#" title="Ілля">
      </map>
</body>
</html>
