<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Приклад 4: Визначення поточної дати та часу</title>
    <script>
        function showDate() {
            var currentDate = new Date();
            alert('Поточна дата і час: ' + currentDate);
        }
    </script>
</head>
<body>
    <h1>Приклад 4: Визначення поточної дати та часу</h1>
    <button onclick="showDate()">Показати дату і час</button>
</body>
</html>
