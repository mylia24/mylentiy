<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Приклад 8: Визначення типу браузера</title>
    <script>
        function showUserAgent() {
            var userAgent = window.navigator.userAgent;
            alert('Тип навігатора: ' + userAgent);
        }
    </script>
</head>
<body>
    <h1>Приклад 8: Визначення типу браузера</h1>
    <button onclick="showUserAgent()">Показати тип навігатора</button>
</body>
</html>
