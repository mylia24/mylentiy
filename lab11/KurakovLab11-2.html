<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Приклад 2: Використання методу alert()</title>
    <script>
        function showAlert() {
            alert('Це наш перший JavaScript-сценарій!');
        }
    </script>
</head>
<body>
    <h1>Приклад 2: Використання методу alert()</h1>
    <button onclick="showAlert()">Показати повідомлення</button>
</body>
</html>
