<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Приклад 5: Визначення дня тижня</title>
    <script>
        function showDayOfWeek() {
            var currentDate = new Date();
            var dayOfWeek = currentDate.getDay();
            alert('Сьогоднішній день тижня: ' + dayOfWeek);
        }
    </script>
</head>
<body>
    <h1>Приклад 5: Визначення дня тижня</h1>
    <button onclick="showDayOfWeek()">Показати день тижня</button>
</body>
</html>
