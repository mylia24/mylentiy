<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Приклад 3: Використання методу prompt()</title>
    <script>
        function showPrompt() {
            var name = prompt('Введіть своє ім’я:', '');
            alert('Добрий день, ' + name + '! Дякуємо за проявлений інтерес.');
        }
    </script>
</head>
<body>
    <h1>Приклад 3: Використання методу prompt()</h1>
    <button onclick="showPrompt()">Ввести ім’я</button>
</body>
</html>
