<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Приклади рядків, що біжать</title>
</head>
<body text="#FFFAFA">
    <p align="center">
        <br><br>
        <marquee behavior="Alternate" width="800" bgcolor="#99FF00" height="50">
            <font color="#8B008B" face="Veranda" size="4">
                <b><i>
                    <br>
                    Приклад рядка, що біжить(коливання)
                    <br>
                </i>
                </b>
            </font>            
        </marquee>
        <br><br>
    </p>   
    <p align="center">
        <br><br>
        <marquee behavior="scroll" direction="left" width="800" bgcolor="#F7567C" height="50">
            <font color="#FFFFFF" face="Veranda" size="4">
                <b><i>
                    <br>
                        Текст пробігає справа наліво та з’являється знову.
                    <br>
                </i>
                </b>
            </font>            
        </marquee>
        <br><br>
    </p>   
    <p align="center">
        <br><br>
        <marquee behavior="slide" direction="right" width="800" bgcolor="#FFFAE3" height="50">
            <font color="#000000" face="Veranda" size="4">
                <b><i>
                    <br>
                        Текст у рядку пробігає  зліва направо та зупиняється
                    <br>
                </i>
                </b>
            </font>            
        </marquee>
        <br><br>
    </p> 
    <p align="center">
        <br><br>
        <marquee behavior="scroll" scrolldelay="85" direction="right" width="800" bgcolor="#99E1D9" height="50">
            <font color="#000000" face="Veranda" size="4">
                <b><i>
                    <br>
                        Текст пробігає зліва направо із запізненням 85 мс
                    <br>
                </i>
                </b>
            </font>            
        </marquee>
        <br><br>
    </p> 
    <p align="center">
        <br><br>
        <marquee behavior="scroll" scrolldelay="200" direction="right" width="800" bgcolor="#5D576B" height="50">
            <font color="#FFFFFF" face="Veranda" size="4">
                <b><i>
                    <br>
                        Текст пробігає зліва направо із запізненням 200 мс
                    <br>
                </i>
                </b>
            </font>            
        </marquee>
        <br><br>
    </p> 
</body>
</html>
