<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Стилізований текст</title>
    <style>
        .bold-text {
            font-weight: bold;
        }
        .italic-text {
            font-style: italic;
        }
        .underlined-text {
            text-decoration: underline;
        }
        .highlighted-text {
            background-color: yellow;
        }
    </style>
</head>
<body>
<p class="bold-text">Це жирний текст.</p>
<p class="italic-text">Це курсивний текст.</p>
<p class="underlined-text">Цей текст підкреслений.</p>
<p class="highlighted-text">Цей текст виділено.</p>
</body>
</html>
