<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>лабораторна робота №6 завдання для самостійного опрацювання №1</h2>
    <form action="">
        <pre>
        <input type="text" name="PIB" value="" size="40" maxlength="40">
        <textarea name="about" cols="30" rows="3" wrap="off"></textarea>
        <select name="months">
            <option value="1">СІчень</option>
            <option value="2">Лютий</option>
            <option value="3">Березень</option>
            <option value="4">Квітень</option>
            <option value="5">Травень</option>
            <option value="6">Червень</option>
            <option value="7">Липень</option>
            <option value="8">Серпень</option>
            <option value="9">Вересень</option>
            <option value="10">Жовтень</option>
            <option value="11">Листопад</option>
            <option value="12">Грудень</option>
        </select>
        <input type="checkbox" name="languages" value="1" checked>Українська<br>
        <input type="checkbox" name="languages" value="2">Англійська<br>
        <input type="checkbox" name="languages" value="3">Німецька<br>
        <input type="radio" name="pol" value="1">Чоловіча<br>
        <input type="radio" name="pol" value="2">Жіноча<br>
        <input type="submit" name="subm" value="Відправити дані">
        <input type="reset" name="name" value="Очистити форму">
        <input type="password" size="16" maxlength="16">
        <input type="file" name="name" size="50" accept="припустими1 тип файлу">
        </pre>
    </form>
</body>
</html>
