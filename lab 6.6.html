<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <map name="map_kapik">
        <area shape="rect" coords="100, 200, 200, 500" href="" title="Kapik">
        <area shape="rect" coords="0, 500, 300, 600" href="" title="Kapitan Maksim">
    </map>

    <map name="map_artem">
        <area shape="rect" coords="50, 200, 200, 400" href="" title="Atrem">
        <area shape="rect" coords="0, 500, 300, 600" href="" title="Kurilo Artem">
    </map>

    <map name="map_maksim">
        <area shape="rect" coords="80, 100, 150, 300" href="" title="Maksim">
        <area shape="rect" coords="0, 500, 300, 600" href="" title="Sulimenko Maksim">
    </map>

    <center>
        <img src="image/kapik.jpg" alt="Kapik" width="300" height="600" usemap="#map_kapik">
        <img src="image/clown.jpg" alt="Kapik" width="300" height="600" usemap="#map_artem">
        <img src="image/biba.jpg" alt="Kapik" width="300" height="600" usemap="#map_maksim">
    </center>
</body>
</html>
