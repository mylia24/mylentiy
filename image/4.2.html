<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>going up and down</title>
</head>
<style>
body {
    background-repeat: no-repeat;
    background-size: 100%;
    font-weight: bold;
    padding-top: 5px;
}
marquee{
    padding-top: 20px;
}
p{
    text-align: center;
}
</style>

<body>
    <p>
       
        <marquee width="800" bgcolor="#a2f2cc" height="50" behavior="alternate">
            <font color="#8b008b" face="verdana" size="4">
             EXAMPLE
        </marquee>
    </p>
    <p>
        <marquee width="800" bgcolor="#eb96cc" height="50" behavior="scroll">
            <font color="#8b008b" face="verdana" size="4">
            EXAMPLE
        </marquee>
    </p>
    <p>
        <marquee width="800" bgcolor="#f2b5aa" height="50" behavior="slide" direction="right">
            <font color="#8b008b" face="verdana" size="4">
            EXAMPLE
        </marquee>
    </p>
<P>
    <marquee width="800" bgcolor="#96c7eb" height="50" behavior="alternate" scrolldelay="160">
        <font color="#8b008b" face="verdana" size="4">
        EXAMPLE
    </marquee>
</P>
<P>
    <marquee width="800" bgcolor="#f2ecaa" height="50" behavior="alternate"scrolldelay="200">
        <font color="#8b008b" face="verdana" size="4">
        EXAMPLE
    </marquee>
</P>













</body>
</html>
