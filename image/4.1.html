<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>going up and down</title>
</head>
<style>
body {
    background-size: 100%;
    font-weight: bold;
    padding-top: 5px;
}
marquee{
    text-align: center;
}
p{
    text-align: center;
}
</style>

<body>
    <p>
       
        <marquee width="800" bgcolor="#b7d0f7" height="100" behavior="alternate" direction="up">
            <font color="#8b008b" face="verdana" size="4">
            EXAMPLE
        </marquee>
    </p>
    <p>
        <marquee width="800" bgcolor="#d2f7b7" height="100" behavior="scroll" direction="up">
            <font color="#8b008b" face="verdana" size="4">
            EXAMPLE
        </marquee>
    </p>
    <p>
        <marquee width="800" bgcolor="#f7c7b7" height="100" behavior="slide" direction="down">
            <font color="#8b008b" face="verdana" size="4">
            EXAMPLE
        </marquee>
    </p>
<P>
    <marquee width="800" bgcolor="#c2fff3" height="100" behavior="alternate" scrolldelay="160" direction="up">
        <font color="#8b008b" face="verdana" size="4">
         EXAMPLE
    </marquee>
</P>
<P>
    <marquee width="800" bgcolor="#f2ecaa" height="100" behavior="alternate"scrolldelay="200" direction="up">
        <font color="#8b008b" face="verdana" size="4">
        EXAMPLE
    </marquee>
</P>

</body>
</html>
