<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2" align="center" bgcolor="2CFFF9">
        <tr>
            <th colspan="3"><font color="red" size="6">Анкета</font></th>
        </tr>
        <tr>
            <td>1.</td>
            <td>Прізвище</td>
            <td><input type="text" name="surname" value="" size="40" maxlength="40"></td>
        </tr>
        <tr>
            <td>2.</td>
            <td>Ім'я, по-батькові</td>
            <td><input type="text" name="name" value="" size="40" maxlength="60"></td>
        </tr>
        <tr>
            <td>3.</td>
            <td>Число і рік народження</td>
            <td><input type="text" name="birthday" value="" size="40" maxlength="60"></td>
        </tr>
        <tr>
            <td>4.</td>
            <td>Домашня адреса</td>
            <td><input type="text" name="adress" value="" size="40" maxlength="60"></td>
        </tr>
        <tr>
            <td>5.</td>
            <td>Місце навчання (роботи)</td>
            <td><input type="text" name="work" value="" size="40" maxlength="60"></td>
        </tr>
        <tr>
            <td>6.</td>
            <td>Домашній (робочий) телефон</td>
            <td><input type="text" name="phonenumber" value="" size="40" maxlength="60"></td>
        </tr>
        <tr>
            <td>7.</td>
            <td>E-mail</td>
            <td><input type="text" name="e-mail" value="" size="40" maxlength="60"></td>
        </tr>
        <tr>
            <td>8.</td>
            <td>Область наукових інтересів</td>
            <td>
                <ol>
                    <li><input type="text" name="interes2" value="" size="40" maxlength="60"></li>
                    <li><input type="text" name="interes3" value="" size="40" maxlength="60"></li>
                    <li><input type="text" name="interes4" value="" size="40" maxlength="60"></li>
                    <li><input type="text" name="interes5" value="" size="40" maxlength="60"></li>
                    <li><input type="text" name="interes6" value="" size="40" maxlength="60"></li>
                    <li><input type="text" name="interes1" value="" size="40" maxlength="60"></li>
                </ol>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <input type="reset" name="name" value="Відмінити введення"><br><br>
                <input type="submit" name="subm" value="Надіслати дані та перейти до 2 етапу реєстрації"><br><br>
            </td>
        </tr>
    </table>
</body>
</html>
