<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Таблиця з анкетою</title>
</head>
<body>

  <form>
    <table border="1" style="background-color: aquamarine;">
        <tr>
            <td colspan="3" align="center" style="font-weight: bold; font-size: 30px; color: red;">Анкета</td>
        </tr>
      <tr>
        <td>1.</td>
        <td>Прізвище</td>
        <td><input type="text" name="name" style="width:97%"></td>
      </tr>
      <tr>
        <td>2.</td>
        <td>Ім'я, по-батькові</td>
        <td><input type="text" name="FIO" style="width:97%"></td>
      </tr>
      <tr>
        <td>3.</td>
        <td>Число і рік народження</td>
        <td><input type="date" name="age" style="width:97%"></td>
      </tr>
      <tr>
        <td>4.</td>
        <td>Домашня адреса</td>
        <td><input type="text" name="adress" style="width:97%"></td>
      </tr>
      <tr>
        <td>5.</td>
        <td>Місце навчання(роботи)</td>
        <td><input type="text" name="work" style="width:97%"></td>
      </tr>
      <tr>
        <td>6.</td>
        <td>Домашній(робочий) телефон</td>
        <td><input type="number" name="mobile" style="width:97%"></td>
    </tr>
    <tr>
        <td>7.</td>
        <td>E-mail</td>
        <td><input type="email" name="E-mail"></td>
    </tr>
    <tr>
        <td rowspan="3">8.</td>
        <td rowspan="3">Область наукових інтересів</td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td colspan="3" rowspan="2"><input type="reset" value="Відмінити"><br>
            <input type="submit" value="Надіслати та перейти до 2 етапу реєстрації"></td>
    </tr>

    </table>
  </form>

</body>
</html>
