<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Семестр та улюблені страви</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            color: #333;
            text-align: center;
        }

        ol, ul {
            max-width: 400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        li {
            font-size: 18px;
            margin-bottom: 10px;
        }

        ol {
            list-style-type: decimal;
        }

        ul {
            list-style-type: disc;
        }
    </style>
</head>
<body>
    <h1>Дисципліни у цьому семестрі:</h1>
    <ol>
        <li>Вища математика</li>
        <li>Програмування на мові C++</li>
        <li>Веб-розробка</li>
        <li>Англійська мова</li>
        <li>Основи баз даних</li>
    </ol>

    <h2>Мої улюблені страви:</h2>
    <ul>
        <li>Піца</li>
        <li>Суші</li>
        <li>Ласагна</li>
        <li>Тайський том-ям</li>
        <li>Спагетті карбонара</li>
        <li>Шоколадний торт</li>
        <li>Салат "Цезар"</li>
    </ul>
</body>
</html>
