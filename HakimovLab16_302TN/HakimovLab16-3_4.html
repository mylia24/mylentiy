<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Посилання-2</title>
</head>
<body>
    <div>
        <ul>
            <li> <a class ="first-link" href ="https://nupp.edu.ua/">Полтавська Політехніка</a></li>
            <li> <a class = "second-link" href ="https://twitter.com/">Твіттер</a></li>
            <li><a class = "third-link"href ="https://www.youtube.com/">Youtube</a></li>
        </ul>
    </div>
    <script>
           const firstLink = document.querySelector(".first-link");
        const secondLink = document.querySelector(".second-link");
        const thirdLink = document.querySelector(".third-link");
        function hoverAddOn(evt){
            const link = evt.target;
            link.textContent = link.textContent + ` (${link.getAttribute("href")})`;
        }
        function hoverRemove(evt) {
          const link = evt.target;
          const originalText = link.textContent.split(" (")[0];
          link.textContent = originalText;
        }
        firstLink.addEventListener("mouseover", hoverAddOn);
        secondLink.addEventListener("mouseover",hoverAddOn);
        thirdLink.addEventListener("mouseover", hoverAddOn);
        firstLink.addEventListener("mouseout", hoverRemove);
        secondLink.addEventListener("mouseout", hoverRemove);
        thirdLink.addEventListener("mouseout", hoverRemove);
    </script>
</body>
</html>
