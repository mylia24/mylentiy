<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Перелік садових квітів</title>
  <style> 
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
    }

    h2 {
      text-align: center;
    }

    h3 {
      text-align: center;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    ul li {
      margin-bottom: 10px;
    }

    img {
      width: 100%;
      height: 200px;
      display: block;
      margin-bottom: 5px;
object-fit: cover;
object-position: center;
    }
  </style>
</head>
<body>

  <h2>Перелік садових квітів</h2>
  
  <h3>Однорічні квіти <img src="image/annual_flowers.jpg" alt="Однорічні квіти"></h3>
  <ul>
    <li>Лобелія</li>
    <li>Петунія</li>
    <li>Наставниця</li>
  </ul>
  
  <h3>Багаторічні квіти <img src="image/perennial_flowers.jpg" alt="Багаторічні квіти"></h3>
  <ul>
    <li>Півонія</li>
    <li>Іриси</li>
    <li>Гейхера</li>
  </ul>
  
  <h3>Луковичні квіти <img src="image/bulb_flowers.jpg" alt="Луковичні квіти"></h3>
  <ul>
    <li>Тюльпани</li>
    <li>Нарциси</li>
    <li>Гіацинти</li>
  </ul>

</body>
</html>
