<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        * {
            box-sizing: border-box;
        }
        body, html {
            margin: 0;
            height: 100%;
        }

        .block {
            border: 1px solid lightgrey;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 84px;
            color: #FFFFFF;
            font-family: math;
        }

        .block:nth-child(1) {
            background-color: #667ed0;
        }
        .block:nth-child(2) {
            background-color: #edd04f;
        }
        .block:nth-child(3) {
            background-color: #bc0a0a;
        }

        @media screen and (min-width: 992px) and (max-width: 1199px) {
            .block:nth-child(1) {
                height: 60vh;
            }
            .block:nth-child(2) {
                height: 60vh;
            }
            .block:nth-child(3) {
                height: 40vh;
            }
        }

        @media screen and (min-width: 768px) and (max-width: 991px) {
            .block:nth-child(1),
            .block:nth-child(2),
            .block:nth-child(3){
                height: 50vh;
            }
        }

        @media screen and (max-width: 767px) {
            .block:nth-child(1),
            .block:nth-child(2),
            .block:nth-child(3){
                height: 33.33vh;
            }
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="block col-xl-6 col-lg-8 col-md-12">#1</div>
        <div class="block col-xl-3 col-lg-4 col-md-6">#2</div>
        <div class="block col-xl-3 col-lg-12 col-md-6">#3</div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
