<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        * {
            box-sizing: border-box;
        }
        body, html {
            margin: 0;
            height: 100%;
        }

        .block {
            border: 1px solid lightgrey;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 33.3vh;
            font-size: 16px;
        }

        @media screen and (min-width: 1200px) {
            .block:nth-child(1) {
                background-color: #ffecca;
            }
            .block:nth-child(2) {
                color: red;
                font-weight: bold;
            }
            .block:nth-child(6) {
                color: blue;
                font-weight: bold;
            }
            .block:nth-child(7) {
                background-color: #ffecca;
            }
        }

        @media screen and (min-width: 992px) and (max-width: 1199px) {
            .block:nth-child(2) {
                background-color: pink;
            }
            .block:nth-child(4) {
                background-color: pink;
            }
            .block:nth-child(6) {
                background-color: pink;
            }
        }

        @media screen and (min-width: 768px) and (max-width: 991px) {
            .block {
                height: 20vh;
            }
            .block:nth-child(2) {
                font-size: 24px;
            }
            .block:nth-child(3) {
                background-color: fuchsia;
            }
            .block:nth-child(4) {
                font-size: 24px;
            }
            .block:nth-child(5) {
                background-color: fuchsia;
            }
        }

        @media screen and (max-width: 767px) {
            .block {
                height: 14.28vh;
                color: green;
            }
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="block col-xl-8 col-lg-4 col-md-6">Левая часть шапки</div>
        <div class="block col-xl-4 col-lg-8 col-md-6">Правая часть шапки</div>
        <div class="block col-xl-2 col-lg-2 col-md-12">Левое меню</div>
        <div class="block col-xl-8 col-lg-8 col-md-12">Контент</div>
        <div class="block col-xl-2 col-lg-2 col-md-12">Правое меню</div>
        <div class="block col-xl-3 col-lg-8 col-md-6">Левая часть подвала</div>
        <div class="block col-xl-9 col-lg-4 col-md-6">Правая часть подвала</div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
