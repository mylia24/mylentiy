<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
    function guessNumberGame() {
    //let randomNumber = Math.floor(Math.random() * 101); // генерується випадкове число від 0 до 100
    let randomNumber = 25;
    let attempts = 0;

    while (true) {
        let guess = parseInt(prompt("Спробуйте вгадати число від 0 до 100:"));

        if (isNaN(guess)) {
            alert("Будь ласка, введіть число!");
            continue;
        }

        attempts++;

        if (guess === randomNumber) {
            console.log(`${getCurrentTime()} Спроба ${attempts}: число ${guess} – вірно!`);
            alert(`Ви вгадали число ${randomNumber} за ${attempts} спроб!`);
            break;
        } else {
            let feedback = getFeedback(guess, randomNumber);
            console.log(`${getCurrentTime()} Спроба ${attempts}: число ${guess} – ${feedback}`);
            alert(feedback);
        }
    }

    let playAgain = confirm("Бажаєте спробувати ще раз?");
    if (playAgain) {
        guessNumberGame();
    }
}

function getFeedback(guess, randomNumber) {
    const difference = Math.abs(randomNumber - guess);

    if (difference === 0) {
        return "вірно";
    } else if (difference <= 5) {
        return "дуже гаряче";
    } else if (difference <= 10) {
        return "гаряче";
    } else if (difference <= 20) {
        return "тепло";
    } else if (difference <= 30) {
        return "прохолодно";
    } else {
        return "дуже прохолодно";
    }
}

function getCurrentTime() {
    const now = new Date();
    const timestamp = `${now.getDate()}.${now.getMonth() + 1}.${now.getFullYear()} ${now.getHours()}:${now.getMinutes()}:${now.getSeconds()}`;
    return timestamp;
}



guessNumberGame();

    </script>
</body>
</html>
