<!DOCTYPE html>
<html lang="uk-UA">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тваринки</title>
</head>

<body>
    <marquee
        style="background-color: rgb(221, 134, 93); color: white; width: 500px; height: 500px; display: block; text-align: center; margin: auto;"
        behavior="alternate" direction="up"><img src="image\1.png"><br>
        <p>цуценя та кошеня</p><br><img src="image\1.jpg">
    </marquee>
    <marquee
        style="background-color: burlywood; width: 600px; height: 600px; display: block; text-align: center; margin: auto;"
        behavior="scroll" direction="up"><img src="image\2.png"><br><img src="image\3.png">
    </marquee>
    <marquee style="background-color: rgb(148, 143, 218); width: 800px; height: 650px; display: block; text-align: center; margin: auto;"
        behavior="slide" direction="down"><img src="image\4.png"><br><img src="image\5.png">
    </marquee>
    <marquee
        style="background-color: rgb(178, 221, 78); color: rgb(250, 135, 3); width: 750px; height: 300px; display: block; text-align: center; margin: auto;"
        behavior="scroll" direction="down" scrolldelay="2000">НУ "ПП ім. Юрія Кондратюка"
    </marquee>
    <marquee
        style="background-color: rgb(255, 0, 106); color: rgb(0, 0, 0); width: 150px; height: 50px; display: block; text-align: center; margin: auto;"
        behavior="alternate" direction="up" scrolldelay="3">Веб-програмування
    </marquee>
</body>

</html>
